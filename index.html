<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--fontawsome-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--link bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--link My css-->
    <link rel="stylesheet" href="css/mainStyle.css">
    <title>Note</title>
    <link rel="icon" href="img/notepad-icon.png">
</head>
<body class="DarkMood">
<!-- navbar -->
<section class="container toolNav">
    <div class="header">
        <ul class="nav bg-dark ">
            <li class="nav-item col-3">
                <button type="button" class="btn btn-outline-light w-100" data-toggle="modal" data-target="#exampleModal">
                    <i  class="fas fa-plus-square"></i>
                </button>
            </li>
            <li class="nav-item col-3">
                <button id="delAll" class="btn btn-outline-light w-100"><i class="fas fa-trash"></i></button>
            </li>
            <li class="nav-item col-3">
                <button id="darkMood" class="btn btn-outline-light w-100"><i class="fas fa-adjust"></i></button>
            </li>
        </ul>
    </div>
</section>
<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title align-center" id="exampleModalLabel">Add text</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="btn-outline-danger" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <input id="h1Titel" type="text" class="col-12 form-control my-2" placeholder="header of note">
                <textarea id="pTitel" class="w-100" rows="15" placeholder="put text here" ></textarea>
                <button id="addBtn" class="btn btn-dark w-100 my-2">Add Note</button>
            </div>

        </div>
    </div>
</div>
<!-- alert no data -->
<div id="alertNo" class=" alert alert-danger my-5 text-center">No data entered yet</div>
<!-- div that contain task -->
<span id="span"><div id="taskCard" class="col-12"></div></span>
<!--javascribt bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<!--my js file-->
<script src="js/main.js"></script>
</body>
</html>
